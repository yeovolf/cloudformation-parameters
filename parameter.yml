arameters:
  EnvironmentName:
    Description: Environment Name
    Type: String
    AllowedValues: [development, production]
    ConstraintDescription: must be development or production

Mappings:
  AWSRegionArch2AMI: #NOT REGION SPECIFIC
    us-east-1: #true
      AMI: ami-0aeeebd8d2ab47354  # our guy!
    us-west-2:
      AMI: ami-7172b611
    us-west-1: #true
      AMI: ami-31490d51 # this guy!
    eu-west-1:
      AMI: ami-f9dd458a
    eu-central-1:
      AMI: ami-ea26ce85
    ap-northeast-1:
      AMI: ami-374db956
    ap-northeast-2:
      AMI: ami-2b408b45
    ap-southeast-1:
      AMI: ami-a59b49c6
    ap-southeast-2:
      AMI: ami-dc361ebf
    ap-south-1:
      AMI: ami-ffbdd790
    us-east-2:
      AMI: ami-f6035893
    sa-east-1:
      AMI: ami-6dd04501
    cn-north-1:
      AMI: ami-8e6aa0e3
  EnvironmentToInstanceType: # Map Name
    development:
      instanceType: t2.micro
    # we want a bigger instance type in production
    production:
      instanceType: t2.small

Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !FindInMap [
          EnvironmentToInstanceType,
          !Ref 'EnvironmentName',
          instanceType,
        ] # if user chooses dev ==> t2.micro
      # Note we use the pseudo parameter AWS::Region
      ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', AMI]
